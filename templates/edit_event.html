<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Edit Event</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container mt-4">
    <h2 class="mb-4">Edit Event</h2>
    <form method="POST">
      <div class="form-group">
        <label>Title:</label>
        <input type="text" name="title" value="{{ event.title }}" class="form-control" required>
      </div>
      <div class="form-group">
        <label>Description:</label>
        <textarea name="description" class="form-control" required>{{ event.description }}</textarea>
      </div>
      <div class="form-group">
        <label>Date:</label>
        <input type="date" name="date" value="{{ event.date }}" class="form-control" required>
      </div>
      <div class="form-group">
        <label>Time:</label>
        <input type="time" name="time" value="{{ event.time }}" class="form-control" required>
      </div>
      <div class="form-group">
        <label>Location:</label>
        <input type="text" name="location" value="{{ event.location }}" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Update Event</button>
    </form>
  </div>
  
  <!-- Bootstrap and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
